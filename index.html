<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="dashboard">
      <article class="user-report">
        <div class="user-perfil">
          <img src="./images/image-jeremy.png" alt="user perfil" />
          <div class="user-profile-info">
            <span class="small-text">Report for</span>
            <h2 class="user-name">Jeremy robson</h2>
          </div>
        </div>
        <ul class="list-container-user-profile list-report">
          <li class="medium-text daily-report">Daily</li>
          <li class="medium-text weekly-report">Weekly</li>
          <li class="medium-text monthly-report">Monthly</li>
        </ul>
      </article>
      <div class="list-categories">
        <div class="category-1">
          <div class="category-color category-work">
            <img src="./images/icon-work.svg" alt="icon-work" />
          </div>
          <article class="category-card">
            <div class="category-header">
              <h4 class="medium-text">Work</h4>
              <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
            </div>
            <div class="category-info">
              <h3 class="large-text current-data"></h3>
              <span class="medium-text previous-data"></span>
            </div>
          </article>
        </div>
        <div class="category-2">
          <div class="category-color category-play">
            <img src="./images/icon-play.svg" alt="icon play" />
          </div>
          <article class="category-card">
            <div class="category-header">
              <h4 class="medium-text">Play</h4>
              <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
            </div>
            <div class="category-info">
              <h3 class="large-text current-data"></h3>
              <span class="medium-text previous-data"></span>
            </div>
          </article>
        </div>
        <div class="category-3">
          <div class="category-color category-study">
            <img src="./images/icon-study.svg" alt="icon study" />
          </div>
          <article class="category-card">
            <div class="category-header">
              <h4 class="medium-text">Study</h4>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
            </div>
            <div class="category-info">
              <h3 class="large-text current-data"></h3>
              <span class="medium-text previous-data"></span>
            </div>
          </article>
        </div>
        <div class="category-4">
          <div class="category-color category-exercise">
            <img src="./images/icon-exercise.svg" alt="icon Exercise" />
          </div>
          <article class="category-card">
            <div class="category-header">
              <h4 class="medium-text">Exercise</h4>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
            </div>
            <div class="category-info">
              <h3 class="large-text current-data"></h3>
              <span class="medium-text previous-data"></span>
            </div>
          </article>
        </div>
        <div class="category-5">
          <div class="category-color category-social">
            <img src="./images/icon-social.svg" alt="icon social" />
          </div>
          <article class="category-card">
            <div class="category-header">
              <h4 class="medium-text">Social</h4>
              <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
            </div>
            <div class="category-info">
              <h3 class="large-text current-data"></h3>
              <span class="medium-text previous-data"></span>
            </div>
          </article>
        </div>
        <div class="category-6">
          <div class="category-color category-self-care">
            <img src="./images/icon-self-care.svg" alt="icon self care" />
          </div>
          <article class="category-card">
            <div class="category-header">
              <h4 class="medium-text">Exercise</h4>
              <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
            </div>
            <div class="category-info">
              <h3 class="large-text current-data"></h3>
              <span class="medium-text previous-data"></span>
            </div>
          </article>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Cristina-Garcia" target="_blank"
        >Cristina Garcia </a
      >.
    </footer>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
